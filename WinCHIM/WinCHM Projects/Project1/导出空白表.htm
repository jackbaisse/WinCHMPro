<body>
<P>Select segment_created,table_name from user_tables where segment_created = 
'NO';--1、导出库查询哪些表没有导出</P>
<P>Select 'alter table '||table_name||' allocate extent;' from user_tables where 
num_rows=0 or num_rows is null;--2、导出空表语句<BR></P></body>
