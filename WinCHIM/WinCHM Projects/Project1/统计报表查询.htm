<P>1、查询各科室入院人数情况<BR>select 
c.ks,count(c.ks) as sum from (select patid,a.name,admitdept,b.name as ks from 
inpatient a left join department b on a.admitdept=      
 b.id)cgroup 
         
       by      
ks order

sum desc<
