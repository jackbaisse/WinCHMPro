<P>1、goto语句<BR>goto baisse:<BR>baisse:<BR>&nbsp;&nbsp;&nbsp;&nbsp; 
语句<BR>goto语句有两个限制。不能跳转for循环、类、try...catch</P>
<P>2、break语句<BR>退出循环</P>
<P>3、continue语句<BR>跳出当前循环，进入下一次循环</P>
<P>4、return语句<BR>退出类的方法，把控制权交给调用者，必须返回这个类型的值。</P></body>
