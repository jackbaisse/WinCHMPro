<body>select t.segment_name, t.segment_type, sum(t.bytes / 
1024 / 1024) "占用空间(M)"<BR>from dba_segments t<BR>where t.segment_type='TABLE' 
and t.bytes &gt;(10*1024*1024）<BR>group by t.segment_type,OWNER,&nbsp; 
t.segment_name</body>
