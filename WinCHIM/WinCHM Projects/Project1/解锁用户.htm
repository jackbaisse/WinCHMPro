<P>1、解锁</P>
<P>alter user nydba account unlock;</P>
<P>2、设置连续登入失败次数</P>
<P>alter profile default limit failed_login_attempts 30;</P>
<P>     3、设置为无限制</P>
<P>alter profile default limit failed_login_attempts unlimited;</P>
<P>     4、注意提交</P>
<P>     commit;</P>
<P>     二、解锁用户</P>
<P>     1、alter user scott account unlock;--解锁用户</P>
<P>     2、alter user scott identified by 
tiger;--修改登入密码</P></body>
