<P>1、创建一个空的ASP.NET Web 应用程序</P>
<P>2、使用nuget管理器，添加nuget.server包</P>
<P>3、修改web.config中的错误节点：即删除重复节点 compilation</P>
<P>删除&lt;copilation debug="true" targetFramework="4.6"</P>4、在项目上右键 生成网站，并运行IIS
<P>5、把代码打包为nuget包</P>
<P>cmd命令:nuget.exe pack ClassLibrary1.csproj</P>
