<body>
<P>1、打开目录</P>
<P><SPAN 
style='FONT-SIZE: 14px; FONT-FAMILY: "Source Code Pro", "DejaVu Sans Mono", "Ubuntu Mono", "Anonymous Pro", "Droid Sans Mono", Menlo, Monaco, Consolas, Inconsolata, Courier, monospace, "PingFang SC", "Microsoft YaHei", sans-serif; WHITE-SPACE: pre; WORD-SPACING: 0px; TEXT-TRANSFORM: none; FLOAT: none; FONT-WEIGHT: 400; COLOR: rgb(171,178,191); FONT-STYLE: normal; ORPHANS: 2; WIDOWS: 2; DISPLAY: inline !important; LETTER-SPACING: normal; BACKGROUND-COLOR: rgb(40,44,52); TEXT-INDENT: 0px; font-variant-ligatures: no-common-ligatures; font-variant-caps: normal; -webkit-text-stroke-width: 0px; text-decoration-thickness: initial; text-decoration-style: initial; text-decoration-color: initial'>cd 
D:\Program Files\Microsoft SQL Server\100\Tools\Binn</SPAN></P>
<P><SPAN 
style='FONT-SIZE: 14px; FONT-FAMILY: "Source Code Pro", "DejaVu Sans Mono", "Ubuntu Mono", "Anonymous Pro", "Droid Sans Mono", Menlo, Monaco, Consolas, Inconsolata, Courier, monospace, "PingFang SC", "Microsoft YaHei", sans-serif; WHITE-SPACE: pre; WORD-SPACING: 0px; TEXT-TRANSFORM: none; FLOAT: none; FONT-WEIGHT: 400; COLOR: rgb(171,178,191); FONT-STYLE: normal; ORPHANS: 2; WIDOWS: 2; DISPLAY: inline !important; LETTER-SPACING: normal; BACKGROUND-COLOR: rgb(40,44,52); TEXT-INDENT: 0px; font-variant-ligatures: no-common-ligatures; font-variant-caps: normal; -webkit-text-stroke-width: 0px; text-decoration-thickness: initial; text-decoration-style: initial; text-decoration-color: initial'>2、登入执行</SPAN></P>
<P><SPAN 
style='FONT-SIZE: 14px; FONT-FAMILY: "Source Code Pro", "DejaVu Sans Mono", "Ubuntu Mono", "Anonymous Pro", "Droid Sans Mono", Menlo, Monaco, Consolas, Inconsolata, Courier, monospace, "PingFang SC", "Microsoft YaHei", sans-serif; WHITE-SPACE: pre; WORD-SPACING: 0px; TEXT-TRANSFORM: none; FLOAT: none; FONT-WEIGHT: 400; COLOR: rgb(171,178,191); FONT-STYLE: normal; ORPHANS: 2; WIDOWS: 2; DISPLAY: inline !important; LETTER-SPACING: normal; BACKGROUND-COLOR: rgb(40,44,52); TEXT-INDENT: 0px; font-variant-ligatures: no-common-ligatures; font-variant-caps: normal; -webkit-text-stroke-width: 0px; text-decoration-thickness: initial; text-decoration-style: initial; text-decoration-color: initial'><SPAN 
style='FONT-SIZE: 14px; FONT-FAMILY: "Source Code Pro", "DejaVu Sans Mono", "Ubuntu Mono", "Anonymous Pro", "Droid Sans Mono", Menlo, Monaco, Consolas, Inconsolata, Courier, monospace, "PingFang SC", "Microsoft YaHei", sans-serif; WHITE-SPACE: pre; WORD-SPACING: 0px; TEXT-TRANSFORM: none; FLOAT: none; FONT-WEIGHT: 400; COLOR: rgb(171,178,191); FONT-STYLE: normal; ORPHANS: 2; WIDOWS: 2; DISPLAY: inline !important; LETTER-SPACING: normal; BACKGROUND-COLOR: rgb(40,44,52); TEXT-INDENT: 0px; font-variant-ligatures: no-common-ligatures; font-variant-caps: normal; -webkit-text-stroke-width: 0px; text-decoration-thickness: initial; text-decoration-style: initial; text-decoration-color: initial'>sqlcmd 
-S localhost -U sa -P sasa -d chrysler -i 
e:\sql\user_folder.sql</SPAN></SPAN></P>
<P><SPAN 
style='FONT-SIZE: 14px; FONT-FAMILY: "Source Code Pro", "DejaVu Sans Mono", "Ubuntu Mono", "Anonymous Pro", "Droid Sans Mono", Menlo, Monaco, Consolas, Inconsolata, Courier, monospace, "PingFang SC", "Microsoft YaHei", sans-serif; WHITE-SPACE: pre; WORD-SPACING: 0px; TEXT-TRANSFORM: none; FLOAT: none; FONT-WEIGHT: 400; COLOR: rgb(171,178,191); FONT-STYLE: normal; ORPHANS: 2; WIDOWS: 2; DISPLAY: inline !important; LETTER-SPACING: normal; BACKGROUND-COLOR: rgb(40,44,52); TEXT-INDENT: 0px; font-variant-ligatures: no-common-ligatures; font-variant-caps: normal; -webkit-text-stroke-width: 0px; text-decoration-thickness: initial; text-decoration-style: initial; text-decoration-color: initial'><SPAN 
style='FONT-SIZE: 14px; FONT-FAMILY: "Source Code Pro", "DejaVu Sans Mono", "Ubuntu Mono", "Anonymous Pro", "Droid Sans Mono", Menlo, Monaco, Consolas, Inconsolata, Courier, monospace, "PingFang SC", "Microsoft YaHei", sans-serif; WHITE-SPACE: pre; WORD-SPACING: 0px; TEXT-TRANSFORM: none; FLOAT: none; FONT-WEIGHT: 400; COLOR: rgb(171,178,191); FONT-STYLE: normal; ORPHANS: 2; WIDOWS: 2; DISPLAY: inline !important; LETTER-SPACING: normal; BACKGROUND-COLOR: rgb(40,44,52); TEXT-INDENT: 0px; font-variant-ligatures: no-common-ligatures; font-variant-caps: normal; -webkit-text-stroke-width: 0px; text-decoration-thickness: initial; text-decoration-style: initial; text-decoration-color: initial'>3、</SPAN></SPAN></P><SPAN 
style='FONT-SIZE: 14px; FONT-FAMILY: "Source Code Pro", "DejaVu Sans Mono", "Ubuntu Mono", "Anonymous Pro", "Droid Sans Mono", Menlo, Monaco, Consolas, Inconsolata, Courier, monospace, "PingFang SC", "Microsoft YaHei", sans-serif; WHITE-SPACE: pre; WORD-SPACING: 0px; TEXT-TRANSFORM: none; FLOAT: none; FONT-WEIGHT: 400; COLOR: rgb(171,178,191); FONT-STYLE: normal; ORPHANS: 2; WIDOWS: 2; DISPLAY: inline !important; LETTER-SPACING: normal; BACKGROUND-COLOR: rgb(40,44,52); TEXT-INDENT: 0px; font-variant-ligatures: no-common-ligatures; font-variant-caps: normal; -webkit-text-stroke-width: 0px; text-decoration-thickness: initial; text-decoration-style: initial; text-decoration-color: initial'><SPAN 
style='FONT-SIZE: 14px; FONT-FAMILY: "Source Code Pro", "DejaVu Sans Mono", "Ubuntu Mono", "Anonymous Pro", "Droid Sans Mono", Menlo, Monaco, Consolas, Inconsolata, Courier, monospace, "PingFang SC", "Microsoft YaHei", sans-serif; WHITE-SPACE: pre; WORD-SPACING: 0px; TEXT-TRANSFORM: none; FLOAT: none; FONT-WEIGHT: 400; COLOR: rgb(171,178,191); FONT-STYLE: normal; ORPHANS: 2; WIDOWS: 2; DISPLAY: inline !important; LETTER-SPACING: normal; BACKGROUND-COLOR: rgb(40,44,52); TEXT-INDENT: 0px; font-variant-ligatures: no-common-ligatures; font-variant-caps: normal; -webkit-text-stroke-width: 0px; text-decoration-thickness: initial; text-decoration-style: initial; text-decoration-color: initial'>
<P 
style='BOX-SIZING: border-box; FONT-SIZE: 16px; FONT-FAMILY: -apple-system, "SF UI Text", Arial, "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", "WenQuanYi Micro Hei", sans-serif; WHITE-SPACE: normal; WORD-SPACING: 0px; TEXT-TRANSFORM: none; FONT-WEIGHT: 400; COLOR: rgb(77,77,77); OUTLINE-WIDTH: 0px; PADDING-BOTTOM: 0px; FONT-STYLE: normal; PADDING-TOP: 0px; OUTLINE-STYLE: none; PADDING-LEFT: 0px; ORPHANS: 2; WIDOWS: 2; MARGIN: 0px 0px 16px; LETTER-SPACING: normal; OUTLINE-COLOR: invert; LINE-HEIGHT: 26px; PADDING-RIGHT: 0px; BACKGROUND-COLOR: rgb(255,255,255); TEXT-INDENT: 0px; font-variant-ligatures: no-common-ligatures; font-variant-caps: normal; -webkit-text-stroke-width: 0px; text-decoration-thickness: initial; text-decoration-style: initial; text-decoration-color: initial; overflow-wrap: break-word'>说明：</P>
<OL 
style='LIST-STYLE-TYPE: none; BOX-SIZING: border-box; FONT-SIZE: 16px; FONT-FAMILY: -apple-system, "SF UI Text", Arial, "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", "WenQuanYi Micro Hei", sans-serif; WHITE-SPACE: normal; WORD-SPACING: 0px; TEXT-TRANSFORM: none; FONT-WEIGHT: 400; COLOR: ; OUTLINE-WIDTH: 0px; PADDING-BOTTOM: 0px; FONT-STYLE: normal; PADDING-TOP: 0px; OUTLINE-STYLE: none; PADDING-LEFT: 0px; ORPHANS: 2; WIDOWS: 2; MARGIN: 0px 0px 24px; LETTER-SPACING: normal; OUTLINE-COLOR: invert; PADDING-RIGHT: 0px; BACKGROUND-COLOR: rgb(255,255,255); TEXT-INDENT: 0px; font-variant-ligatures: no-common-ligatures; font-variant-caps: normal; -webkit-text-stroke-width: 0px; text-decoration-thickness: initial; text-decoration-style: initial; text-decoration-color: initial; overflow-wrap: break-word'>
  <LI 
  style="LIST-STYLE-TYPE: decimal; BOX-SIZING: border-box; FONT-WEIGHT: normal; OUTLINE-WIDTH: 0px; PADDING-BOTTOM: 0px; PADDING-TOP: 0px; OUTLINE-STYLE: none; PADDING-LEFT: 0px; MARGIN: 8px 0px 0px 40px; OUTLINE-COLOR: invert; PADDING-RIGHT: 0px; overflow-wrap: break-word"><CODE 
  style='BOX-SIZING: border-box; FONT-SIZE: 14px; FONT-FAMILY: "Source Code Pro", "DejaVu Sans Mono", "Ubuntu Mono", "Anonymous Pro", "Droid Sans Mono", Menlo, Monaco, Consolas, Inconsolata, Courier, monospace, "PingFang SC", "Microsoft YaHei", sans-serif; COLOR: rgb(199,37,78); OUTLINE-WIDTH: 0px; PADDING-BOTTOM: 2px; PADDING-TOP: 2px; OUTLINE-STYLE: none; PADDING-LEFT: 4px; OUTLINE-COLOR: invert; LINE-HEIGHT: 22px; PADDING-RIGHT: 4px; BACKGROUND-COLOR: rgb(249,242,244); overflow-wrap: break-word; border-radius: 2px'>-S</CODE>：数据库服务器地址，我这里是本机直接用localhost</LI>
  <LI 
  style="LIST-STYLE-TYPE: decimal; BOX-SIZING: border-box; FONT-WEIGHT: normal; OUTLINE-WIDTH: 0px; PADDING-BOTTOM: 0px; PADDING-TOP: 0px; OUTLINE-STYLE: none; PADDING-LEFT: 0px; MARGIN: 8px 0px 0px 40px; OUTLINE-COLOR: invert; PADDING-RIGHT: 0px; overflow-wrap: break-word"><CODE 
  style='BOX-SIZING: border-box; FONT-SIZE: 14px; FONT-FAMILY: "Source Code Pro", "DejaVu Sans Mono", "Ubuntu Mono", "Anonymous Pro", "Droid Sans Mono", Menlo, Monaco, Consolas, Inconsolata, Courier, monospace, "PingFang SC", "Microsoft YaHei", sans-serif; COLOR: rgb(199,37,78); OUTLINE-WIDTH: 0px; PADDING-BOTTOM: 2px; PADDING-TOP: 2px; OUTLINE-STYLE: none; PADDING-LEFT: 4px; OUTLINE-COLOR: invert; LINE-HEIGHT: 22px; PADDING-RIGHT: 4px; BACKGROUND-COLOR: rgb(249,242,244); overflow-wrap: break-word; border-radius: 2px'>-U</CODE>：用户名</LI>
  <LI 
  style="LIST-STYLE-TYPE: decimal; BOX-SIZING: border-box; FONT-WEIGHT: normal; OUTLINE-WIDTH: 0px; PADDING-BOTTOM: 0px; PADDING-TOP: 0px; OUTLINE-STYLE: none; PADDING-LEFT: 0px; MARGIN: 8px 0px 0px 40px; OUTLINE-COLOR: invert; PADDING-RIGHT: 0px; overflow-wrap: break-word"><CODE 
  style='BOX-SIZING: border-box; FONT-SIZE: 14px; FONT-FAMILY: "Source Code Pro", "DejaVu Sans Mono", "Ubuntu Mono", "Anonymous Pro", "Droid Sans Mono", Menlo, Monaco, Consolas, Inconsolata, Courier, monospace, "PingFang SC", "Microsoft YaHei", sans-serif; COLOR: rgb(199,37,78); OUTLINE-WIDTH: 0px; PADDING-BOTTOM: 2px; PADDING-TOP: 2px; OUTLINE-STYLE: none; PADDING-LEFT: 4px; OUTLINE-COLOR: invert; LINE-HEIGHT: 22px; PADDING-RIGHT: 4px; BACKGROUND-COLOR: rgb(249,242,244); overflow-wrap: break-word; border-radius: 2px'>-P</CODE>：密码</LI>
  <LI 
  style="LIST-STYLE-TYPE: decimal; BOX-SIZING: border-box; FONT-WEIGHT: normal; OUTLINE-WIDTH: 0px; PADDING-BOTTOM: 0px; PADDING-TOP: 0px; OUTLINE-STYLE: none; PADDING-LEFT: 0px; MARGIN: 8px 0px 0px 40px; OUTLINE-COLOR: invert; PADDING-RIGHT: 0px; overflow-wrap: break-word"><CODE 
  style='BOX-SIZING: border-box; FONT-SIZE: 14px; FONT-FAMILY: "Source Code Pro", "DejaVu Sans Mono", "Ubuntu Mono", "Anonymous Pro", "Droid Sans Mono", Menlo, Monaco, Consolas, Inconsolata, Courier, monospace, "PingFang SC", "Microsoft YaHei", sans-serif; COLOR: rgb(199,37,78); OUTLINE-WIDTH: 0px; PADDING-BOTTOM: 2px; PADDING-TOP: 2px; OUTLINE-STYLE: none; PADDING-LEFT: 4px; OUTLINE-COLOR: invert; LINE-HEIGHT: 22px; PADDING-RIGHT: 4px; BACKGROUND-COLOR: rgb(249,242,244); overflow-wrap: break-word; border-radius: 2px'>-d</CODE>：数据库名</LI>
  <LI 
  style="LIST-STYLE-TYPE: decimal; BOX-SIZING: border-box; FONT-WEIGHT: normal; OUTLINE-WIDTH: 0px; PADDING-BOTTOM: 0px; PADDING-TOP: 0px; OUTLINE-STYLE: none; PADDING-LEFT: 0px; MARGIN: 8px 0px 0px 40px; OUTLINE-COLOR: invert; PADDING-RIGHT: 0px; overflow-wrap: break-word"><CODE 
  style='BOX-SIZING: border-box; FONT-SIZE: 14px; FONT-FAMILY: "Source Code Pro", "DejaVu Sans Mono", "Ubuntu Mono", "Anonymous Pro", "Droid Sans Mono", Menlo, Monaco, Consolas, Inconsolata, Courier, monospace, "PingFang SC", "Microsoft YaHei", sans-serif; COLOR: rgb(199,37,78); OUTLINE-WIDTH: 0px; PADDING-BOTTOM: 2px; PADDING-TOP: 2px; OUTLINE-STYLE: none; PADDING-LEFT: 4px; OUTLINE-COLOR: invert; LINE-HEIGHT: 22px; PADDING-RIGHT: 4px; BACKGROUND-COLOR: rgb(249,242,244); overflow-wrap: break-word; border-radius: 2px'>-i</CODE>：sql文件</LI></OL></SPAN></SPAN></body>
</html>
