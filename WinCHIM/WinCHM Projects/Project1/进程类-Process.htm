<P>process ps = new process();&nbsp;&nbsp;&nbsp; ps.startinto-&gt;</P> 
<P></P>
<P>1、工作路径:ps.startinfo.workingdirectory=appliction.startpath--应用程序开始路径</P>
<P>2、文件名：ps.startinfo.filename="filename.exe";</P>
<P>3、参数：ps.startinfo.arguments="par par par";--格式“1 2 
3”表示三个参数</P>
<P>    
4、启动应用程序：ps.start();</P>
<P>    
5、释放资源：ps.dispose</P></body>
